<div class="bg-white shadow-lg rounded-xl p-4 mb-6 border border-pink-300 transform transition-transform duration-300 hover:scale-105">
  <!-- Product Title and Description -->
  <h3 class="text-xl font-bold text-pink-600">{{ product_entry.product_name }}</h3>
  <p class="text-gray-500">{{ product_entry.description }}</p>

  <!-- Product Price -->
  <div class="mt-4">
    <span class="text-pink-600 font-bold">Rp {{ product_entry.price }}</span>
  </div>

  <!-- Category (below price) -->
  <div class="mt-1">
    <span class="text-gray-400">{{ product_entry.category }}</span>
  </div>

  <!-- Ratings Section -->
  <div class="mt-4">
    <p class="text-sm text-gray-700">Ratings</p>
    <div class="flex items-center space-x-1 mb-1">
      <div class="text-lg text-pink-500 font-bold">{{ product_entry.ratings }}</div>
      <div class="text-lg text-pink-500">â˜…</div>
    </div>
    <!-- Ratings Bar -->
    <div class="w-full bg-gray-200 rounded-full h-2.5">
      <div class="bg-pink-500 h-2.5 rounded-full" style="width: {{ product_entry.ratings }}0%;"></div>
    </div>
  </div>

  <!-- Edit and Delete Buttons with Icons -->
  <div class="mt-4 flex space-x-2">
    <!-- Edit button with pencil icon -->
    <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center">
      <!-- Heroicons Pencil Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L7.5 21.036H3v-4.5L16.732 3.732z" />
      </svg>
    </a>

    <!-- Delete button with trash icon -->
    <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center">
      <!-- Heroicons Trash Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-1 12a2 2 0 01-2 2H8a2 2 0 01-2-2L5 7m5 4v6m4-6v6M10 3h4m-4 0a1 1 0 00-1 1v1h6V4a1 1 0 00-1-1m-4 0h4" />
      </svg>
    </a>
  </div>
</div>
