<div class="bg-white shadow-lg rounded-xl p-4 mb-6 border border-pink-300 transform transition-transform duration-300 hover:scale-105">
  <!-- Product Title and Description -->
  <h3 class="text-xl font-bold text-pink-600">{{ product_entry.name }}</h3>
  <p class="text-gray-500">{{ product_entry.description }}</p>

  <!-- Product Price -->
  <div class="mt-4">
    <span class="text-pink-600 font-bold">Rp {{ product_entry.price }}</span>
  </div>

  <!-- Category (below price) -->
  <div class="mt-1">
    <span class="text-gray-400">{{ product_entry.category }}</span>
  </div>

  <!-- Ratings Section -->
  <div class="mt-4">
    <p class="text-sm text-gray-700">Ratings</p>
    <div class="flex items-center space-x-1">
      <div class="text-lg text-pink-500 font-bold">{{ product_entry.ratings }}</div>
      <div class="text-lg text-pink-500">â˜…</div>
    </div>
  </div>

  <!-- Edit and Delete Buttons -->
  <div class="mt-4 flex space-x-2">
    <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
      Edit
    </a>
    <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
      Delete
    </a>
  </div>
</div>
